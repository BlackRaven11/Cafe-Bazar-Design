<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/5d57e15ede.js" crossorigin="anonymous"></script>
  <title>Cafe bazar</title>
</head>
<body>
  <header class="header">
    <nav class="main-nav">
      <a href="#">
        <img src="images/bazaar-logo.svg" alt="" class="logo">
      </a>

      <ul class="mn-menu">
        <li class="mn-menu-item">App</li>
        <li class="mn-menu-item">Game</li>
        <li class="mn-menu-item">Support</li>
        <li class="mn-menu-item">Developers Panel</li>
        <li class="mn-menu-item">Ads in Bazaar</li>
      </ul>

      <div class="mn-items">
        <form action="" class="search">
          <i class="fa-solid fa-magnifying-glass mn-search-icon"></i>

          <input type="text" name="" id="" class="search-box" placeholder="Search in Bazaar">

        </form>

        <a href="#" class="login-icon">
          <i class="fa-solid fa-user"></i>
        </a>

        <a href="#" class="btn-download">
          Download Bazaar
        </a>

        <div class="mn-h-menu">
          <div class="h-menu-dot"></div>
          <div class="h-menu-dot"></div>
          <div class="h-menu-dot"></div>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
